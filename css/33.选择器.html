<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title] {
            color: rebeccapurple;
        }
        [title=abc] {
            color: red;
        }

        [title^=abc] {
            color: orange;
        }
        
        [title$=abc] {
            color: gray;
        }

        [title*=abc] {
            color: blue;
        }
    </style>
</head>
<body>
    <p title="abc">少小离家老大回</p>
    <p title="abcd"> 少小离家老大回</p>
    <p title="hello">少小离家老大回</p>
    <p>少小离家老大回</p>
</body>
</html>
